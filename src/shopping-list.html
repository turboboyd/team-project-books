<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <meta name="description" content="Welcome to our bookstore! We offer a wide
    selection of books of various genres, authors and topics. Here you will find
    works of the best works and modern literature, books about science, art,
    history, travel, business and many others. your interests and preferences,
    we are here to help you find your perfect book." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body class="page">
    <!-- Хедер -->
    <header class="header">
      <load ="./partials/layout/header/header-shop-dv.html" />
      <load ="./partials/layout/header/burger-menu.html" />
    </header>
    <main class="content shop-wrap">
      <div class="container page-container">
        <section class="section section-sidebar">
          <aside class="sidebar sidebar-shoppinglist">
            <!-- support -->
            <div class="support">
              <h2 class="head-title">
                Support Ukraine
                <svg class="icon-ua" width="20" height="32">
                  <use href="./images/sprite.svg#icon-ua"></use>
                </svg>
              </h2>

              <div class="swiper mySwiper">
                <ul class="swiper-wrapper support-list"></ul>
              </div>

              <button
                type="button"
                class="next swiper-next"
                aria-label="Swipe next"
              >
                <span class="icon-container">
                  <svg class="icon-down" width="22" height="22">
                    <use href="./images/sprite.svg#icon-angle-down"></use>
                  </svg>
                </span>
              </button>
            </div>
          </aside>
          <!-- burger-menu-->
        </section>
        <section class="shopping section">
          <h2 class="title">
            Shopping <span class="main-title_last-word">List</span>
          </h2>
          <!-- те що додали в корзину -->
          <load ="./partials/layout/shopping-list-content.html" />
          <!-- pagination -->
          <load ="./partials/components/pagination.html" />
          <!-- modal auth -->
          <load ="./partials/modals/modal-auth.html" />
          <load ="./partials/modals/modal-auth-out.html" />
        </section>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <span class="footer-text"
          >&copy; 2023 | All Rights Reserved |&#160;</span
        >
        <span class="footer-text footer__heart"
          >Developed with&nbsp;
          <svg
            class="footer__heart-goit"
            width="14"
            height="13"
            viewbox="0 0 14 13"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 12.88L6.02 11.9C2.38 8.68 0 6.51 0 3.85C0 1.68 1.68 0 3.85 0C5.04 0 6.23 0.56 7 1.47C7.77 0.56 8.96 0 10.15 0C12.32 0 14 1.68 14 3.85C14 6.51 11.62 8.68 7.98 11.9L7 12.88Z"
              fill="#eb3d3d"
            /></svg
          >&nbsp;
          <span class="footer-text"
            >by&nbsp;
            <button type="button" class="footer-btn">
              <span class="footer-btn-text"> GoIT Students</span>
            </button>
          </span>
        </span>
      </div>
    </footer>

    <div class="footer-backdrop visually-hidden">
      <div class="footer-modal visually-hidden">
        <button type="button" class="footer-modal-close-btn">
          <svg class="footer-modal-close-btn__icon" width="18" height="18">
            <use href="./images/sprite.svg#icon-close"></use>
          </svg>
        </button>
        <load ="./partials/components/footer-modal.html" />
      </div>
    </div>
    <script type="module" src="./shopping-list.js"></script>
  </body>
</html>
