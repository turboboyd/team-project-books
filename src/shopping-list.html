<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./shopping-list.js"></script>
  </head>
  <body class="page">
    <load ="./partials/layout/header/header.html" />
    <div class="container page-container">
      <aside class="sidebar sidebar-shoppinglist section">
        <!-- support -->
        <div class="support">
          <h2 class="head-title">
            Support Ukraine
            <svg class="icon-ua" width="20" height="32">
              <use href="./images/symbol-defs.svg#icon-ua"></use>
            </svg>
          </h2>

          <div class="swiper mySwiper">
            <ul class="swiper-wrapper support-list"></ul>
          </div>

          <button
            type="button"
            class="next swiper-next"
            aria-label="Swipe next"
          >
            <span class="icon-container">
              <svg class="icon-down" width="20" height="32">
                <use href="./images/symbol-defs.svg#icon-angle-down"></use>
              </svg>
            </span>
          </button>
        </div>
      </aside>
      <main class="content shop-wrap">
        <!-- те що додали в корзину -->
        <load ="./partials/layout/shopping-list-content.html" />
        <!-- pagination -->
        <load ="./partials/components/pagination.html" />
        <!-- Scroll to up button -->
        <load ="./partials/components/scroll-to-up.html" />
        <!-- burger-menu-->
      </main>
    </div>
  </body>
</html>
