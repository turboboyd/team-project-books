<div class="backdrop-pop-up is-hidden" data-pop-up>
  <div class="modal-pop-up">
    <button
      type="button"
      class="close-button"
      data-pop-up-close
      aria-label="Close"
    >
      <svg class="close-button__icon" width="12" height="12">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <div class="modal-pop-up-container">
      <div class="modal-pop-up-content"></div>

      <button type="button" class="modal-pop-up-btn btn">
        Add to shopping list
      </button>
      <div class="messagetextpop" id="messageTextPop"></div>
    </div>
  </div>
</div>
