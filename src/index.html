<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body class="page">
    <!-- Хедер -->
    <header class="header">
      <load ="./partials/layout/header/header.html" />
      <load ="./partials/layout/header/burger-menu.html" />
    </header>
    <main class="content">
      <section class="section">
        <div class="container hero-container">
          <h1 class="visually-hidden">Books shopping</h1>

          <aside class="sidebar">
            <div class="categories">
              <ul class="categories_list categorie-js">
                <!-- тут будуть рендеритися категорії з апі (фунція js )-->
              </ul>
            </div>
            <div class="support">
              <h2 class="head-title">
                Support Ukraine
                <svg class="icon-ua" width="20" height="32">
                  <use href="./images/symbol-defs.svg#icon-ua"></use>
                </svg>
              </h2>

              <div class="swiper mySwiper">
                <ul class="swiper-wrapper support-list"></ul>
              </div>

              <button
                type="button"
                class="next swiper-next"
                aria-label="Swipe next"
              >
                <span class="icon-container">
                  <svg class="icon-down" width="20" height="32">
                    <use href="./images/symbol-defs.svg#icon-angle-down"></use>
                  </svg>
                </span>
              </button>
            </div>
          </aside>
          <div class="home-container">
            <h2 class="main-title">
              Best Seller
              <span class="main-title_last-word">Books</span>
            </h2>
            <!-- блок для рендера хедара и категорий -->
            <div class="content-conteiner content-rendering-container-js">
              <ul class="books-grid books-render-js"></ul>
            </div>
          </div>
        </div>

        <!-- modal auth -->
        <load ="./partials/modals/modal-auth.html" />
      </section>
      <!-- разобрать -->

      <!-- дів для кнопки scroll up -->
      <div class="to-top">
        <!-- Scroll to up button -->
        <load ="./partials/components/scroll-to-up.html" />
      </div>

      <!-- Modal -->

      <!-- loader -->
      <load ="./partials/components/loader.html" />

      <!-- pop-up-click-by-book -->
      <load ="./partials/modals/pop-up-click-by-book.html" />
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <span class="footer-text"
          >&copy; 2023 | All Rights Reserved |&#160;</span
        >
        <span class="footer-text footer__heart"
          >Developed with&nbsp;
          <svg
            class="footer__heart-goit"
            width="14"
            height="13"
            viewbox="0 0 14 13"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 12.88L6.02 11.9C2.38 8.68 0 6.51 0 3.85C0 1.68 1.68 0 3.85 0C5.04 0 6.23 0.56 7 1.47C7.77 0.56 8.96 0 10.15 0C12.32 0 14 1.68 14 3.85C14 6.51 11.62 8.68 7.98 11.9L7 12.88Z"
              fill="#eb3d3d"
            /></svg
          >&nbsp;
          <span class="footer-text"
            >by&nbsp;
            <button
              type="button"
              class="footer-btn"
              data-footer-modal-open="index"
            >
              <span class="footer-btn-text"> GoIT Students</span>
            </button>
          </span>
        </span>
      </div>
    </footer>

    <div class="container">
      <div class="footer-backdrop is-open" data-footer-modal="index">
        <div class="footer-modal">
          <button
            type="button"
            class="footer-modal-close-btn"
            data-footer-modal-close
          >
            <svg
              class="footer-modal-index-close-btn__icon"
              width="18"
              height="18"
            >
              <use href="./images/symbol-defs.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/index.js"></script>
  </body>
</html>
